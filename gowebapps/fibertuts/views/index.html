<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go4Data Science App</title>
  </head>
  <body>
    <div>
      <h2>Go4DataScience Web app with Fiber</h2>
      <a href="/" type="button">Refresh</a>
    </div>
    <div>
      <p>{{ .coolMessage}}</p>
    </div>

    <form method="POST" action="/" enctype="multipart/form-data">
      <div>
        <input type="text" name="firstname" />
      </div>
      <div>
        <input type="file" name="filename" accept=".jpg,.jpeg,.png" />
      </div>
      <div>
        <textarea type="text" rows="10" cols="10" name="message"> </textarea>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>

    <br />
    <hr />

    <div>
      <p>Original Message: {{ .newMessage }}</p>
      <p>Welcome {{ .firstName }} to Go 4 Data Science and GoFiber</p>
    </div>

    <hr />
    <div>
      <h4>Details</h4>
      <p>Upload File: {{ .SavedFileName }}</p>
      <p>Upload FileSize: {{ .SavedFileSize }}</p>
    </div>
  </body>
</html>
